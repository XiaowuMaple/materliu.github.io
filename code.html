---
layout: default
title: Code Posts in materliu's Tech Blog
---

<div id="home">
  <h2 class="pink">code{web}</h2>
  <ul class="posts">
    {% for post in site.categories.web %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title | split: '-' | last | split: '.' | first }}</a></li>
    {% endfor %}
  </ul>
  
</div>
