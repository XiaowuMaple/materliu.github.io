---
layout: default
title: materliu's Tech Blog
---

<div id="home">
  <h2 class="fade">Read:</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>&laquo;
          <a href="{{ post.url }}">
              {{ post.title | split: - | last | split: . | first }}
              {{2014-03-11 | split: -}}
          </a>
          <span>{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
  
</div>
