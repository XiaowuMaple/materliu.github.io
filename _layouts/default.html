<title>{{ page.title | split: '-' | last | split: '.' | first }}</title>
</head>

<body>
<div id="wrap">
	<div id="header">
		<p id="toplinks">

		</p>

		<h1><a
            href="/"><div id="logo"></div>web
            <span class="fade">duper</span></a></h1>
		<div class="slogan">
				<a href="/code.html" class="pink">code{web}</a> :|:
				<a href="/life.html" class="orange">life{me}</a> :|:
                <a href="/tencent.html" class="orange">tencent{work}</a>
		</div>

</div>

<div id="content">  
  {{ content }}
</div>


<div id="footer">

    <a href="http://www.alloyteam.com">team blog</a> ||
    <a href="http://twitter.com/materliu">twitter</a>

<p>&copy; 2014 <a href="/about.html">materliu</a>

</div>

</div>



<section id="search-results" style="display: none;">
    <p>Search results</p>
    <div class="entries">
    </div>
</section>

<div id="search">
    <form action="/blogs.html" method="get">
        <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off"
            style="border-radius:5px; width: 50%; height:30px;
            margin-left:25%;margin-bottom:100px;display:none;">
    </form>
</div>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
        <a href="{{url}}">{{title}}</a>
      </h3>
    </article>
  {{/entries}}
</script>
{% endraw %}

<script src="/javascripts/search.min.js"></script>



<script type="text/javascript">
    $(function() {
        $('#search-query').lunrSearch({
            indexUrl: '/search.json',             // URL of the `search.json` index data for your site
            results:  '#search-results',          // jQuery selector for the search results container
            entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
            template: '#search-results-template'  // jQuery selector for the Mustache.js template
        });
    });

    // 默认隐藏搜索框 按下ctrl + f12快捷键的时候再调起来
    $(document).on("keydown", function(event) {
        if (event.keyCode === 123 && event.ctrlKey) {
            $("#search-query").show();
            window.setTimeout(function() {
                $("#search-query").focus().val("");
            }, 200);
        }

    });

</script>
